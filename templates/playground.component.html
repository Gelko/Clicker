<h1>Clicker</h1>

<div class="playground">
    <div class="playground-tiles">
        <div *ngFor="let tile of tiles" class="tile" (click)="tileClicked()">
            <div>{{tile.id}}</div>
        </div>
    </div>
    <div style="width:200px; height:200px; border: 1px solid black;">
        <h3>{{counter}}</h3>
        <timer-component></timer-component>
    </div>
</div>
