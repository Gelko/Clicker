<div class="flex-container">
    <div class="flex-item">
        <div class="playground-tiles">
            <tiles (onTileClicked)="onTileClicked($event)"></tiles> 
            <div>
                <h3><timer-component (onTimerExpired)="onTimerExpired($event)"></timer-component></h3> 
                <h3><counter-component></counter-component></h3> 
            </div>
            <button (click)='start()' [disabled]="gameInProgress">Start</button>
            <button (click)='start()' [disabled]="!gameInProgress">Restart</button>
          </div>
    </div>
</div>
