<h1>Clicker</h1>

<div class="section playground">
    <div class="playground-tiles">
        <div *ngFor="let tile of tiles">            
            <div [class.selected]="tile.active === true" class="tile" (click)="tileClicked(tile)">
                {{tile.id}}
            </div>
        </div>
    </div>
</div>
<div class="section">
    <h3>{{counter}}</h3>
    <h3>{{ticks}}</h3>
</div>
